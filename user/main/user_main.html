    function showTime() {
	document.getElementById('currentTime').innerHTML = new Date().toLocaleString();
}
showTime();
setInterval(function () {
	showTime();
}, 1000);

    function addNotification(bookTitle) {
      const ul = document.getElementById('notifications');
      const li = document.createElement('li');
       li.innerHTML = `<i class="fas fa-check-circle" style="color: #4CAF50;"></i>
        Your book request for <strong>"${bookTitle}"</strong> has been <span style="color: #4CAF50;">approved</span>!`;
      ul.appendChild(li);
     }
    addNotification("Database Systems Concepts");
  </script>
