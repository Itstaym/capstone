<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Login</title>
  <link rel="stylesheet" href="admin login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="ptc-logo">
      <img src="https://www.paterostechnologicalcollege.edu.ph/ASSETS/IMAGES/LOGO/logo-ptc.png" alt="PTC Logo" class="logo">
    </div>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form onsubmit="return login();">
        <input type="text" id="username" placeholder="Username" required>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fa-solid fa-eye" onclick="showPassword()" title="Show Password"></i>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  
  <script>
    function login() {

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

  
      if (username === "admin" && password === "password") {
        sessionStorage.setItem('isLoggedIn', 'true');
        window.location.href = "../main/admin main.html";
      } else {
        alert("Mali password mo!");
      }
      
      return false;
    }

    function showPassword() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.querySelector('.password-wrapper i');
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
