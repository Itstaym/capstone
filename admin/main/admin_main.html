<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Create User Account</title>
    <link rel="stylesheet" href="admin_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="title-logo">
            <img src="https://www.paterostechnologicalcollege.edu.ph/ASSETS/IMAGES/LOGO/logo-ptc.png" alt="PTC Logo" class="logo">
            <h1>Admin</h1>
        </div>
        <nav>
            <a href="admin main.html">Create User Account</a>
            <a href="user_management.html">Manage Users</a>
            <a href="borrow_return history.html">Borrow/Return History</a>
        </nav>
        <div>
            <button id="logoutBtn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>
        <div class="create-user-section">
            <h2>Create User Account</h2>
            <form id="createUserForm" onsubmit="return createUser(event)">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="user">User</option>
                        <option value="librarian">Librarian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="create-btn">Create Account</button>
            </form>
            <div id="userCreateMsg" style="margin-top:15px;"></div>
        </div>

    <footer>
        <p id="currentTime"></p>
    </footer>

    <script src="admin_main.js"></script>

</body>
</html>
